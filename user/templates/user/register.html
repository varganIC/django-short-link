{% extends 'short_link/base.html' %}

{% block title %}
Регистрация
{% endblock %}


{% block content %}
<div class="container mt-5 user-auth">
    <h1>Страница регистрации</h1>
    <form method="post" class="form-register">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Зарегистрироваться</button>
        <hr>
        <p>Уже зарегистрированы? <a href="{% url 'user' %} " class="enter">Войти в личный кабинет</a></p>
    </form>
</div>
{% endblock %}
